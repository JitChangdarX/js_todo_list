<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <i class="bi bi-bag-plus-fill"></i>
            <button class="btn btn-primary" onclick="add()">add</button>
            <button class="btn btn-danger" onclick="remove()">Remove</button>
        </div>
        <ul id="mapitem">

        </ul>
    </div>

    <script>
        let  array = [];
        function add() {
            var name = document.getElementById('exampleInputEmail1').value;
            array.push(name);
            let mapitem=document.getElementById('mapitem');
           let additem = '';
            // console.log(array);
            for( let i = 0; i < array.length; i++)
            {
                additem = additem +  `<li>${array[i]}</li>`;

            }
            mapitem.innerHTML = additem;
           

        }

        function remove() {
            array.pop();
            let mapitem = document.getElementById('mapitem');
            let additem = '';
            for (let i = 0; i < array.length; i++) {
                additem = additem + `<li>${array[i]}</li>`;
            }
            mapitem.innerHTML = additem;
        }

    </script>
</body>

</html>
